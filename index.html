<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                    <button id="edit" class="profile__button"><img class="profile__pencil" src="images/pencil.svg"
                            alt="редактировать"></button>
                </div>
            </div>
            <button id="add" class="profile__button"><img class="profile__plus" src="images/plus.svg"
                    alt="добавить"></button>
        </section>
        <section class="elements">
            <div class="elements__container">
                <div class="elements__card">
                    <img src="images/karachaevsk.jpg" alt="карачаевск" class="elements__picture">
                    <div class="elements__rectangle">
                        <div class="elements__wrapper">
                            <h3 class="elements__place">Карачаевск</h3>
                            <button class="elements__like"><img src="images/heart.svg" alt="понравилось"
                                    class="elements__heart"></button>
                        </div>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="images/elbrus.jpg" alt="гора-эльбрус" class="elements__picture">
                    <div class="elements__rectangle">
                        <div class="elements__wrapper">
                            <h3 class="elements__place">Гора Эльбрус</h3>
                            <button class="elements__like"><img src="images/heart.svg" alt="понравилось"
                                    class="elements__heart"></button>
                        </div>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="images/dombai.jpg" alt="домбай" class="elements__picture">
                    <div class="elements__rectangle">
                        <div class="elements__wrapper">
                            <h3 class="elements__place">Домбай</h3>
                            <button class="elements__like"><img src="images/heart.svg" alt="понравилось"
                                    class="elements__heart"></button>
                        </div>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="images/elbrus.jpg" alt="гора-эльбрус" class="elements__picture">
                    <div class="elements__rectangle">
                        <div class="elements__wrapper">
                            <h3 class="elements__place">Гора Эльбрус</h3>
                            <button class="elements__like"><img src="images/heart.svg" alt="понравилось"
                                    class="elements__heart"></button>
                        </div>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="images/dombai.jpg" alt="домбай" class="elements__picture">
                    <div class="elements__rectangle">
                        <div class="elements__wrapper">
                            <h3 class="elements__place">Домбай</h3>
                            <button class="elements__like"><img src="images/heart.svg" alt="понравилось"
                                    class="elements__heart"></button>
                        </div>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="images/karachaevsk.jpg" alt="карачаевск" class="elements__picture">
                    <div class="elements__rectangle">
                        <div class="elements__wrapper">
                            <h3 class="elements__place">Карачаевск</h3>
                            <button class="elements__like"><img src="images/heart.svg" alt="понравилось"
                                    class="elements__heart"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h4 class="footer__copyright">© 2022 Mesto Russia</h4>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" id="form">
                <h4 class="popup__title">Редактировать профиль</h4>
                <input type="text" class="popup__name" id="name" name="name" placeholder="Жак-Ив Кусто"
                    value="Жак-Ив Кусто">
                <input type="text" class="popup__profession" id="profession" name="profession"
                    placeholder="Исследователь океана" value="Исследователь океана">
                <button id="save" class="popup__save" type="submit">Сохранить</button>
            </form>
            <button id="close" class="popup__button"><img src="images/close.svg" alt="закрыть"
                    class="popup__close"></button>
        </div>
    </div>
    <script src="vendor/index.js"></script>
</body>

</html>
