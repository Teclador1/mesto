<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                    <button id="edit" class="profile__pencil-button" type="button"></button>
                </div>
            </div>
            <button id="add" class="profile__plus-button" type="button"></button>
        </section>
        <section class="elements">
            <article class="elements__card card">
                <img src="images/karachaevsk.jpg" alt="карачаевск" class="elements__picture">
                <div class="elements__rectangle">
                    <h2 class="elements__place">Карачаевск</h2>
                    <button class="elements__heart-button" type="button"></button>
                </div>
            </article>
            <article class="elements__card card">
                <img src="images/elbrus.jpg" alt="гора-эльбрус" class="elements__picture">
                <div class="elements__rectangle">
                    <h2 class="elements__place">Гора Эльбрус</h2>
                    <button class="elements__heart-button" type="button"></button>
                </div>
            </article>
            <article class="elements__card card">
                <img src="images/dombai.jpg" alt="домбай" class="elements__picture">
                <div class="elements__rectangle">
                    <h2 class="elements__place">Домбай</h2>
                    <button class="elements__heart-button" type="button"></button>
                </div>
            </article>
            <article class="elements__card card">
                <img src="images/elbrus.jpg" alt="гора-эльбрус" class="elements__picture">
                <div class="elements__rectangle">
                    <h2 class="elements__place">Гора Эльбрус</h2>
                    <button class="elements__heart-button" type="button"></button>
                </div>
            </article>
            <article class="elements__card card">
                <img src="images/dombai.jpg" alt="домбай" class="elements__picture">
                <div class="elements__rectangle">
                    <h2 class="elements__place">Домбай</h2>
                    <button class="elements__heart-button" type="button"></button>
                </div>
            </article>
            <article class="elements__card card">
                <img src="images/karachaevsk.jpg" alt="карачаевск" class="elements__picture">
                <div class="elements__rectangle">
                    <h2 class="elements__place">Карачаевск</h2>
                    <button class="elements__heart-button" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" id="form" name="form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__input popup__input_name" id="name" name="name"
                    placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required>
                <input type="text" class="popup__input popup__input_profession" id="profession" name="profession"
                    placeholder="Исследователь океана" value="Исследователь океана" required>
                <button id="save" class="popup__button-save" type="submit">Сохранить</button>
            </form>
            <button id="close" class="popup__button-close" type="button"></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
