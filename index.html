<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                    <button id="edit" class="profile__pencil-button" type="button"></button>
                </div>
            </div>
            <button id="add" class="profile__plus-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <template class="template">
        <article class="elements__card card">
            <button id="remove" class="elements__trashcan-button" type="button"></button>
            <img src="images/elbrus.jpg" alt="гора-эльбрус" class="elements__picture">
            <div class="elements__rectangle">
                <h2 class="elements__place">Гора Эльбрус</h2>
                <button class="elements__heart-button" type="button"></button>
            </div>
        </article>
    </template>
    <div class="popup popup_edit">
        <div class="popup__container">
            <form class="popup__form" name="form" id="form-edit" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__input popup__input_type_name" id="name" name="name" placeholder="Имя"
                    minlength="2" maxlength="40" value="" required>
                <span class="popup__span-error" id="name-error"></span>

                <input type="text" class="popup__input popup__input_type_profession" id="profession" name="profession"
                    placeholder="Профессия" minlength="2" maxlength="200" value="" required>
                <span class="popup__span-error" id="profession-error"></span>

                <button id="save" class="popup__button-rectangle" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <form class="popup__form" name="form" id="form-add" novalidate>
                <h3 class="popup__title popup__title_picture">Новое место</h3>
                <input type="text" class="popup__input popup__input_type_place" id="place" name="place"
                    placeholder="Название" minlength="2" maxlength="30" value="" required>
                <span class="popup__span-error" id="place-error"></span>

                <input type="url" class="popup__input popup__input_type_link" id="link" name="link"
                    placeholder="Ссылка на картинку" value="" required>
                <span class="popup__span-error" id="link-error"></span>

                <button id="create" class="popup__button-rectangle" type="submit">Создать</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>
    <div class="popup popup_show">
        <div class="popup__container">
            <img src="#" alt="#" class="popup__picture">
            <h2 class="popup__place">Sample text</h2>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>
    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>

</html>
